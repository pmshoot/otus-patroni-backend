phantom:
  address: 127.0.0.1:8000
  load_profile:
    load_type: rps
    schedule: line(1, 10, 1m)
  header_http: "1.1"
  headers:
    - "[Connection: close]"
    - "[Content-Type: application/json]"
  uris:
    - "/notes/"
autostop:
  autostop:
    - http(5xx,10%,5s)
console:
  enabled: true
telegraf:
  enabled: false
